version: 2.1

jobs:
  gatsby_quick_build:
    docker:
      - image: circleci/node:12.4
    steps:
      - checkout
      - restore_cache:
          key: v3-node-modules-{{ checksum "package-lock.json" }}
      - run:
          name: Install node dependencies
          command: npm install
      - save_cache:
          key: v3-node-modules-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Build gatsby
          command: npm run build

workflows:
  test_gatsby_build:
    jobs:
      - gatsby_quick_build